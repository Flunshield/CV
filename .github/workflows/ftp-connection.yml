name: FTP Connection

on:
  push:
    branches:
      - main

jobs:
  # Job Build : Construire le projet
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Installer Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist

  # Job Delete : Supprimer les fichiers existants sur le serveur FTP
  delete:
    runs-on: ubuntu-latest
    needs: build  # Le job 'delete' dépend du job 'build'
    steps:
      - name: Delete existing files from FTP server
        run: |
          ftp -n -v jbertrand.fr <<END_SCRIPT
          quote USER hc1opp_juju84350
          quote PASS ${{ secrets.FTP_PASSWORD }}
          binary
          delete index.html
          cd assets
          mdelete *
          mdelete *.png
          cd ..
          bye
          END_SCRIPT

  # Job Copy : Téléverser les nouveaux fichiers sur le serveur FTP
  copy:
    runs-on: ubuntu-latest
    needs: delete
    steps:
      # Télécharger l'artefact dist
      - name: Download dist folder
        uses: actions/download-artifact@v4
        with:
          name: dist  # Assurez-vous que le nom de l'artefact correspond

      # Afficher le contenu du répertoire dist pour vérifier les fichiers présents
      - name: List dist contents
        run: pwd

      # Téléverser le fichier index.html à la racine du serveur FTP
      - name: Upload index.html to the root directory of FTP server
        run: |
          ftp -n -v jbertrand.fr <<END_SCRIPT
          quote USER hc1opp_juju84350
          quote PASS ${{ secrets.FTP_PASSWORD }}
          # Vérifier que le fichier existe avant de le télécharger
          put ./dist/index.html index.html
          bye
          END_SCRIPT

      # Téléverser les fichiers du dossier assets sur le serveur FTP
      - name: Upload assets folder to the assets directory of FTP server
        run: |
          ftp -n -v jbertrand.fr <<END_SCRIPT
          quote USER hc1opp_juju84350
          quote PASS ${{ secrets.FTP_PASSWORD }}
          # Créer le dossier assets si nécessaire et télécharger les fichiers
          mkdir assets
          cd assets
          mput ./dist/assets/*
          bye
          END_SCRIPT
