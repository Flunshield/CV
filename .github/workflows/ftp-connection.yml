name: FTP Connection

on:
  push:
    branches:
      - main

jobs:
  # Job Build : Construire le projet
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Installer Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Choisir la version de Node.js que vous voulez (ici version 16)

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

  # Job Delete : Supprimer les fichiers existants sur le serveur FTP
  delete:
    runs-on: ubuntu-latest
    needs: build  # Le job 'delete' dépend du job 'build'
    steps:
      - name: Delete existing files from FTP server
        run: |
          ftp -n -v jbertrand.fr <<END_SCRIPT
          quote USER hc1opp_juju84350
          quote PASS ${{ secrets.FTP_PASSWORD }}
          binary
          delete index.html
          cd assets
          mdelete *
          mdelete *.png
          cd ..
          bye
          END_SCRIPT

  # Job Copy : Téléverser les nouveaux fichiers sur le serveur FTP
  copy:
    runs-on: ubuntu-latest
    needs: delete  # Le job 'copy' dépend du job 'delete'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install FTP client
        run: sudo apt-get install -y ftp

      - name: Upload new files to FTP server
        run: |
          ftp -n -v jbertrand.fr <<END_SCRIPT
          quote USER hc1opp_juju84350
          quote PASS ${{ secrets.FTP_PASSWORD }}
          binary
          lcd ./dist  # Change local directory to dist
          put index.html  # Upload the index.html file
          cd assets  # Navigate to the assets directory on the FTP server
          lcd ./dist/assets  # Change local directory to dist/assets
          mput *  # Upload all files from the local assets folder
          bye
          END_SCRIPT
